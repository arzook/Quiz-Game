<!DOCTYPE html>                    <!--Defines the document type-->
<html lang="en">                   <!--Defines the root of an HTML document-->
<head>                             <!--Contains metadata/information for the document-->
    <meta charset="UTF-8">         <!--Defines metadata about an HTMl document-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Quiz Game</title>       <!--Defines a title for the document-->
    <link rel="stylesheet" href="style.css">     <!--Defines teh relationship between a document and an external resourses(most used to link to style sheets)-->
</head>
<body>                             <!--Defines the document's body-->
    <div class="app">              <!--Defines a section in a document-->
        <h1>Simple Quiz Game</h1>  <!--Defines HTML headings-->
        <div class="Quiz">
            <h2 id="question">Choose the correct answer</h2>
            <div id="answer-buttons">
                
                <button class="btn">Answer 1</button>          <!--Defines a clickable button-->
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>

            </div>
            <button id="next-btn">NEXT</button>
        </div>
    </div>

    <script src="script.js"></script>   <!--Defines a client-side script-->
</body>
</html>
